syntax = "proto3";

package divine.collectibles.v1;

import "amino/amino.proto";
import "divine/collectibles/v1/params.proto";
import "gogoproto/gogo.proto";

option go_package = "divine/x/collectibles/types";

// GenesisState defines the collectibles module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
  string port_id = 2;
}
