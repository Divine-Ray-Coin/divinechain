syntax = "proto3";

package divine.collectibles.v1;

import "amino/amino.proto";
import "cosmos/msg/v1/msg.proto";
import "cosmos_proto/cosmos.proto";
import "divine/collectibles/v1/params.proto";
import "gogoproto/gogo.proto";

option go_package = "divine/x/collectibles/types";

// Msg defines the Msg service.
service Msg {
  option (cosmos.msg.v1.service) = true;

  // UpdateParams defines a (governance) operation for updating the module
  // parameters. The authority defaults to the x/gov module account.
  rpc UpdateParams(MsgUpdateParams) returns (MsgUpdateParamsResponse);

  // CreateClass defines the CreateClass RPC.
  rpc CreateClass(MsgCreateClass) returns (MsgCreateClassResponse);

  // MintCollectible defines the MintCollectible RPC.
  rpc MintCollectible(MsgMintCollectible) returns (MsgMintCollectibleResponse);

  // BurnCollectible defines the BurnCollectible RPC.
  rpc BurnCollectible(MsgBurnCollectible) returns (MsgBurnCollectibleResponse);

  // TransferCollectible defines the TransferCollectible RPC.
  rpc TransferCollectible(MsgTransferCollectible) returns (MsgTransferCollectibleResponse);

  // UpdateClassAdmin defines the UpdateClassAdmin RPC.
  rpc UpdateClassAdmin(MsgUpdateClassAdmin) returns (MsgUpdateClassAdminResponse);
}

// MsgUpdateParams is the Msg/UpdateParams request type.
message MsgUpdateParams {
  option (cosmos.msg.v1.signer) = "authority";
  option (amino.name) = "divine/x/collectibles/MsgUpdateParams";

  // authority is the address that controls the module (defaults to x/gov unless overwritten).
  string authority = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];

  // params defines the module parameters to update.

  // NOTE: All parameters must be supplied.
  Params params = 2 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}

// MsgUpdateParamsResponse defines the response structure for executing a
// MsgUpdateParams message.
message MsgUpdateParamsResponse {}

// MsgCreateClass defines the MsgCreateClass message.
message MsgCreateClass {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string name = 2;
  string symbol = 3;
  string uri = 4;
  string admin = 5;
}

// MsgCreateClassResponse defines the MsgCreateClassResponse message.
message MsgCreateClassResponse {
  string class_id = 1;
}

// MsgMintCollectible defines the MsgMintCollectible message.
message MsgMintCollectible {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string class_id = 2;
  string uri = 3;
  string receiver = 4;
}

// MsgMintCollectibleResponse defines the MsgMintCollectibleResponse message.
message MsgMintCollectibleResponse {
  string class_id = 1;
  string token_id = 2;
}

// MsgBurnCollectible defines the MsgBurnCollectible message.
message MsgBurnCollectible {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string class_id = 2;
  string id = 3;
}

// MsgBurnCollectibleResponse defines the MsgBurnCollectibleResponse message.
message MsgBurnCollectibleResponse {}

// MsgTransferCollectible defines the MsgTransferCollectible message.
message MsgTransferCollectible {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string class_id = 2;
  string id = 3;
  string receiver = 4;
}

// MsgTransferCollectibleResponse defines the MsgTransferCollectibleResponse message.
message MsgTransferCollectibleResponse {}

// MsgUpdateClassAdmin defines the MsgUpdateClassAdmin message.
message MsgUpdateClassAdmin {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string class_id = 2;
  string new_admin = 3 [(cosmos_proto.scalar) = "cosos.AddressString"];
}

// MsgUpdateClassAdminResponse defines the MsgUpdateClassAdminResponse message.
message MsgUpdateClassAdminResponse {}
